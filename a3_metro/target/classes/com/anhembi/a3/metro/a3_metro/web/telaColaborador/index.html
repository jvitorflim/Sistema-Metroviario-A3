<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Colaborador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0044cc;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .notification {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }
        .notification .content {
            max-width: 70%;
        }
        .notification button {
            background-color: #0044cc;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .notification button:hover {
            background-color: #0033aa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tela de Colaborador</h1>
    </header>
    <div class="container">
        <h2>Notificações Recebidas</h2>
        <div id="notifications">
            <!-- Notificações serão inseridas dinamicamente -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
